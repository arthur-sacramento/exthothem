<!DOCTYPE html>
<html>
<head>
    <title>Redirect Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #redirectForm {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="redirectForm">
        <label for="fileName">Enter a category:</label>
        <input type="text" id="fileName" name="fileName" required>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("redirectForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const fileNameInput = document.getElementById("fileName");
            const fileName = fileNameInput.value;
            const redirectURL = `categories/contents/${fileName}.html`;

            // Check if the file exists
            fetch(redirectURL)
                .then(response => {
                    if (response.status === 200) {
                        // File exists, redirect to it
                        window.location.href = redirectURL;
                    } else {
                        // File does not exist, show an error message
                        alert("File does not exist.");
                    }
                })
                .catch(error => {
                    // Error occurred while checking file existence
                    console.error("Error:", error);
                    alert("An error occurred while checking file existence.");
                });
        });
    </script>
</body>
</html>
